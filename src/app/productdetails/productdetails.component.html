<div class="row justify-content-center align-items-center my-5">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let img of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="img">
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
    </div>
    <div class="col-md-8">
        <div class="">
            <h2 class="fw-bold">{{productDetails.title  | uppercase}}</h2>
            <p class="pt-2 pb-1 text-muted">{{productDetails.description | lowercase}}</p>
            <p class="text-main">{{productDetails.category.name}}</p>
            <p>{{productDetails.createdAt  | date}}</p>
            <div class="d-flex justify-content-between text-muted">
                <span class="pb-2">{{productDetails.price | currency : '$'}} EGP</span>
                <span><i class="fa-solid fa-star rating-color"></i> {{productDetails.ratingsAverage}}</span>
            </div>
            <button (click)="addTocart(productDetails._id)" class="w-100 bg-main text-white btn">Add to Cart</button>
        </div>
    </div>
</div>
