
<div class="brands">
    <h2 class="text-center my-5">All Popular <span class="text-main">Brands</span></h2>
    <div class="row gy-3">
        <div *ngFor="let data of brandD;let last = last" class="col-md-3">
            <div class="bg-light rounded border p-5 text-center brand">
<img [src]="data.image" class="w-100 img">
<h6>{{data.name}}</h6>
            </div>
</div>
        </div>
    </div>
