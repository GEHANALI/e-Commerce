

<div class="categories">
    <h2 class="text-center my-5">All Popular <span class="text-main">Categories</span></h2>
    <div class="row gy-3 mb-3">
        <div *ngFor="let data of categoryD" class="col-md-4">
            <div class="bg-light rounded border text-center category p-3">
<img [src]="data.image" class="w-100" height="250px">
<h6 class="text-main pt-2 text-center fw-bold">{{data.name}}</h6>
            </div>
        </div>
    </div>
</div>
